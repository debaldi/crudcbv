{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<h1>Adicionar/Alterar Produto</h1>

    <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">Salvar</button>

                <a class="btn btn-warning" href="{% url 'index' %}">Cancelar</a>
            {% endbuttons %}
    </form>

{% endblock %}
